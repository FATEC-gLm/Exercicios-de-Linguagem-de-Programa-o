<body>
    <h4> Crie uma aplicação que receba quatro notas de um aluno e imprima a média ponderada destas notas, sabendo-se que
        os pesos são respectivamente 3, 5, 6 e 6. Imprima também se o aluno está aprovado ou reprovado sabendo-se que
        para serzaprovado a média deve ser maior que 6,00.</h4>

    <label for="nota1">Digite a primeira nota</label>
    <input type="number" id="nota1">

    <label for="nota2">Digite a segunda nota</label>
    <input type="number" id="nota2">

    <label for="nota3">Digite a segunda nota</label>
    <input type="number" id="nota3">

    <label for="nota4">Digite a segunda nota</label>
    <input type="number" id="nota4">

    <button id="btn">Calcular</button>

    <div id="resultado"></div>

    <script src="index.JS"></script>
</body>

</html>
